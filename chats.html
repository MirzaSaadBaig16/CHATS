<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="chatArea">
        <div class="chatBoxUser">
          <div class="firstArea">
            <div class="avatar avatarUser">
              <img src="./OIP (2).jpg" alt="" />
            </div>
            <div class="textBox textBoxRight">hello! how are you</div>
          </div>
          <p class="name">SAAD</p>
        </div>
        <div class="chatBoxClient">
          <div class="firstArea">
            <div class="avatar">
              <img src="./OIP.jpg" alt="" />
            </div>
            <div class="textBox textBoxLeft">I am fine and what about you</div>
          </div>
          <p class="name">SARA</p>
        </div>
        <div class="chatBoxUser">
          <div class="firstArea">
            <div class="avatar avatarUser">
              <img src="./OIP (2).jpg" alt="" />
            </div>
            <div class="textBox textBoxRight">User message</div>
          </div>
          <p class="name">SAAD</p>
        </div>
        <div class="chatBoxClient">
          <div class="firstArea">
            <div class="avatar">
              <img src="./OIP.jpg" alt="" />
            </div>
            <div class="textBox textBoxLeft">client message</div>
          </div>
          <p class="name">SARA</p>
        </div>

        <div id="textArea">
          <input type="text" placeholder="Enter your message here" />
          <p>Send</p>
        </div>
      </div>
    </div>
  </body>
</html>
